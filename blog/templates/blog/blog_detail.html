{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Статья "{{ object.title }} ({{ object.slug|title }})"
                    </h3>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.view_count }}
                    <a href="{% url 'blog:list' %}" class="btn btn-outline-primary mt-3">К статьям</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
