{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'blog:list' %}" class="btn btn-outline-primary mt-3">К статьям
                        </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
