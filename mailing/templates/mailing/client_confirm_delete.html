{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Вы действительно хотите удалить клиента "{{ object.subject|title }}"?</h5>
                </div>
                <div class="card-footer">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        <a href="{% url 'mailing:client_list' %}" class="btn btn-outline-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
